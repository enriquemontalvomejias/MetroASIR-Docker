<main>
  <section id="trayectos">
    <h2>Cálculo de Trayectos</h2>
    <form id="formulario">
      <label for="origen">Origen:</label>
      <select id="origen" name="origen" required></select>

      <label for="destino">Destino:</label>
      <select id="destino" name="destino" required></select>

      <label>
        <input type="checkbox" id="accesibilidad" name="accesibilidad" value="si" />
        Usar solo estaciones accesibles
      </label>

      <button type="submit">Calcular Ruta</button>
    </form>

    <div id="resultado"></div>
  </section>
</main>
